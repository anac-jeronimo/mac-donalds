<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Project</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navb" >
  <div class="container">
    <a class="navbar-brand first-a" href="#">Mac Donald's</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse li-itens" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link ancor" href="#newOrder">New Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ancor" href="#removeOrder">Remove Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ancor" href="#orders">Orders</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--first section  form-->
<section id="newOrder" >
    <div class="container">
        <h2>
        New Order
        </h2>
  <div class="mb-3 form-group">
    <label id="name" for="name" class="form-label">Client's name</label>
    <input type="text" class="form-control" id="name-input">
  </div>
  <div class="mb-3 row">
      <div class="col-md-8">
        <div class="form-group">
            <label for="product-name" class="form-label">Article</label>
            <div class="input-group mb-3" id="search-group">
                <select class="form-select col-md-4"id="articles" name="articles">                
                </select>
                <select class="form-select col-md-8" id="articleType">
                  <option disabled value="">Choose one option</option>
                </select>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="specialOrder" class="form-label"> Special order</label>
                <select class="form-select" id="specialOrder">
                  <option disabled value="">Choose one option</option>
                </select>                  
        </div>
      </div>
      <div class="col-md-4">
          <button id="btn-submit" type="submit" class="btn h-100 w-100 buttons" data-toggle="modal" data-target="#resultsModal">Submit order</button>
      </div>
  </div>
  <div id="pending-order">
    <table id="order-table" class="table text-center">
      <thead class="table-header"> 
        <tr>
          <td>
            
          </td>
          <td>
            Article
          </td>
          <td>
            Extra
          </td>
        </tr>
      </thead>
    </table>
  </div>
  <div class="text-center">
    
      <button id="final-order" class="btn col-md-12 buttons" type="submit" >Final order</button>
      <h1 id="errorMessage"></h1>
  </div>

  </section>
<!--middle section  kitchen service-->
  <section id="kitchen-service" class="h-100 pt-5 vh-100">
    <div class="container pt-3 h-100">
        <h2>Kitchen Service</h2>
        <div class="row">
            <div class="pt-3 col-md-4">
                <button id="btn-all-requests" type="button" class="btn h-100 w-100 buttons"
                >All Orders <span id="all-orders-counter"> <br></span></button>
                 
            </div>
             <div class="pt-3 col-md-4">
                <button id="btn-with-extra" type="button" class="btn h-100 w-100 buttons"
                >With Extra <span id="extra-orders-counter"> <br></span></button>
                
            </div>
             <div class="pt-3 col-md-4">
                <button id="btn-without-extra" type="button" class="btn h-100 w-100 buttons"
               >Without Extra <span id="without-extra-orders-counter"> <br></span></button>  
            </div>
        </div>
        <div class="row">
          <div class="w-100">
            <table id="all-table" class="table text-center">
                  <thead><tr><td>Article</td><td>Extra</td></tr></thead>
                </table>
          </div>
           <button id="order-ready" type="button" class="btn btn-danger buttons">Order ready</button>
        </div>
    </div>
  </section>
 <!--final section orders-->
  <section id="orders" class="vh-100 h-100 pt-5">
    <div class="container pt-3">
     <h2 class="mb-3">Active orders</h2>

     <div class="col-md-10 mx-auto">
      <div class="form-group row">
        <label for="allOrdersFilter" class="col-sm-2 col-form-label">Filter: </label>
        <select class="col-sm-10" id="allOrdersFilter">
          <option disabled value="">Choose one option</option>
          <option onclick="showAllOrders()" id="all-orders">All requests</option>
          <option onclick="showWithExtras()" id="with-extra">With extras</option>
          <option onclick="showWhithoutExtras()" id="without-extra">Without extras</option>
        </select>
      </div>
      <div>
        <table id="active-order-table" class="table text-center mt-3">
          <thead>
            <tr>
              <td>Id</td>
              <td>Client's Name</td>
              <td>Order Products</td>
            </tr>
          </thead>
        </table>
      </div>
     </div>
      <button type="submit" id="remove-all-orders" class="btn btn-danger col-md-12 remove-product">Delete</button>
    </div>
  </section>

  <!--Footer-->
      <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; mac Donald's 2021</p>
        </div>
    </footer>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
